<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movietracker</title>
    <link rel="stylesheet" href="tracket.css" />

    <!-- <style>
      div:focus {
      }
    </style> -->
  </head>
  <body>
    <header class="header">
      <div class="header__title">The Movie Tracker</div>
      <div>
        <input
          type="search"
          placeholder="🔍 search a movie or series "
          class="searchbar"
          data-search
          value=""
        />
      </div>
    </header>
    <!-- <p class="what">Hello</p> -->

    <div class="main hide">
      <div>
        <p class="p">Currently Watching</p>
        <div class="currently-watching"></div>
      </div>

      <!-- Suggestions-->
      <div>
        <p class="p">Suggested To Watch</p>
        <div class="suggestions"></div>
      </div>
    </div>
    <!-- <img src="images/look.gif" alt=""> -->

    <!--- Previously watched-->
    <div id="stubborn">
      <p class="p">Previously Watched</p>
      <div class="previously-watched"></div>
    </div>

    <div id="searched-movies" data-searched-movies>
      <template data-search-movie>
        <div></div>
      </template>
    </div>

    <!-- <h2 class="clear">Nothing For You Bro</h2> -->
  </body>
  <script src="tracker.js"></script>

  <!-- <script src="search.js"></script> -->
</html>
