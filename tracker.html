<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movietracker</title>
    <link rel="stylesheet" href="tracket.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__title">The Movie Tracker</div>
      <div>
        <input
          type="text"
          placeholder="🔍 search a movie or series "
          class="searchbar"
        />
      </div>
    </header>

    <div class="main">
      <div>
        <p class="p">Currently Watching</p>
        <div class="currently-watching"></div>
      </div>

      <!-- Suggestions-->
      <div>
        <p class="p">Suggested To Watch</p>
        <div class="suggestions"></div>
      </div>
    </div>

    <!--- Previously watched-->
    <p class="p">Previously Watched</p>
    <div class="previously-watched"></div>
  
  </body>
  <script src="tracker.js"></script>
</html>
