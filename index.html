<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp page</title>
    <link type="script" href="signup.php" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form id="registerForm" action="signup.php" method="POST">
      <h1>The Movie Tracker</h1>
      <input
        id="username"
        type="text"
        placeholder="Username"
        class="inputfield"
        required
      />
      <input
        id="email"
        type="email"
        placeholder="Email Address"
        class="inputfield"
      />
      <input
        id="password"
        type="password"
        placeholder="Password"
        class="inputfield"
      />
      <input
        id="password1"
        type="password"
        placeholder="Confirm Password"
        class="inputfield"
      />

      <input
        type="submit"
        value="Register"
        id="register"
        onclick="window.location.href='login.html'"
      />
    </form>
    <p class="error-text">The password is incorrect</p>

    <p class="login-info">
      Already have an account?, <a href="./Login.html">Login</a>
    </p>
  </body>
</html>
