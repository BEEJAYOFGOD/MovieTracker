<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Skeleton Loading using CSS</title>
  </head>
  <body>
    <div class="container">
      <!--       <template id="card-template"> -->
      <template id="card-template">
        <a class="card" id="card-link" target="_blank">
          <div class="card__header">
            <div>
              <!-- <img
              class="header__img skeleton"
              id="logo-img"
              src="https://res.cloudinary.com/daily-now/image/upload/t_logo,f_auto/v1/logos/4a287b2e7cb5499bae863f8e7137cdb4"
            /> -->
              <img
                class="card__header header__img skeleton"
                id="logo-img"
                alt=""
              />
            </div>

            <h3 class="card__header header__title" id="card-title">
              <div class="skeleton skeleton-text"></div>
              <div class="skeleton skeleton-text"></div>
            </h3>
          </div>

          <div class="card__body">
            <div class="card__body body__text" id="card-details">
              <div class="skeleton skeleton-text skeleton-text__body"></div>
            </div>

            <div class="card__body body__img">
              <img class="skeleton" alt="" id="cover-img" />
            </div>
          </div>

          <div class="card__footer" id="card-footer">
            <div class="skeleton skeleton-text skeleton-footer"></div>
          </div>
        </a>
        <!--       </template> -->
      </template>
    </div>

    <!-- Install ION ICONS via CDN -->
    <script src="index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
