<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="movie-info.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__title">The Movie Tracker</div>

      <div>
        <input
          type="text"
          placeholder="🔍 search a movie or series "
          class="searchbar"
        />
      </div>
    </header>

    <main>
      <div class="idk">
        <div class="movie-title">dummy</div>
        <button>
          <img src="bookmark.svg" alt="bookmark" />Add to Watchlist
        </button>
      </div>

      <section>
        <div class="movie-info">
          <div><img src="Rectangle 4.svg" alt="" /></div>
          <div>
            <button>Action</button>
            <button>SciFi</button>

            <p class="overview">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Debitis
              magni aut recusandae quae illo? Culpa, qui ea repellat laborum ut
              eveniet, ratione id perspiciatis non architecto impedit fugit
              ipsam dolorem?
            </p>
            <div class="ratings">
              <div>
                <p>IMDB rating</p>
                <p>9.1/10</p>
              </div>
              <div>
                <p>8k review</p>
              </div>
            </div>
          </div>
        </div>
        <div id="video-div">
          <video width="400" height="240" controls>
            <source src="https://www.youtube.com/watch?v=5712AU7dKgw"/>
          </video>
        </div>
      </section>
    </main>
  </body>
  <script src="movie-info.js"></script>
</html>
